<!DOCTYPE html>

  <head>
    <meta name="color-scheme" content="dark light">
    <style>
      @font-face {
        font-family: STIX2;
        src: url(/STIX2Math.otf);
      }

      html, body {
        /* overflow: hidden; */
        touch-action: none;
        margin: 0;
      }
      canvas {
        touch-action: none;
      }
      div {
        touch-action: none;
      }

      a { 
        font-family: sans-serif;
        color: navy;
      }
      body {
        background-color: #FFF;
        color: #1f1f1f;
      }
      @media screen and (prefers-color-scheme: dark) {
        body {
          background-color: #1f1f1f;
          color: #e0e0e0;
        }

        a {
          color:lightskyblue;
        }
      }
    </style>
